{% extends 'base.html' %}

{% block title %}Book Transfer | De_Fast_Step{% endblock %}

{% block content %}
<section class="booking">
    <h1>Book Your Transfer</h1>
    <form action="{% url 'book_transfer' %}" method="post">
        {% csrf_token %}
        <label for="start_location">Start Location:</label>
        <input type="text" id="start_location" name="start_location" required>
        <label for="end_location">End Location:</label>
        <input type="text" id="end_location" name="end_location" required>
        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" required>
        <button type="submit" class="btn">Request Transfer</button>
    </form>
</section>
{% endblock %}
